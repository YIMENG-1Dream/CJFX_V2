name: Android CI - Polygon Analyzer

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 直接使用原始项目配置构建（不修改任何文件）
      - name: Build Original APK
        run: |
          # 恢复原始配置
          git checkout HEAD -- gradle/libs.versions.toml
          git checkout HEAD -- app/build.gradle
          git checkout HEAD -- build.gradle
          git checkout HEAD -- settings.gradle
          
          # 构建APK
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
